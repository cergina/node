<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <!-- <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxwR6pYKizd1oZWDYHIRYTbWTYMBxc96Y&libraries=places&callback=initMap"></script> -->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxwR6pYKizd1oZWDYHIRYTbWTYMBxc96Y&libraries=places"></script>
    <script defer src="script.js"></script>
    <title>Weather App</title>
</head>

<body>
    <!-- container -->
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="content">
            <!-- upper section -->
            <div class="general-information">
                <div class="status" data-status>Enter a location</div>
                <div class="location" data-location>To find the weather</div>
            </div>
            <!-- middle section-->
            <div class="detailed-section">
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value" data-wind>TBD</div>
                </div>
                <div class="detail bordered">
                    <div class="title">Temperature</div>
                    <div class="value" data-temperature>TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Precipitation</div>
                    <div class="value" data-precipitation>TBD</div>
                </div>
            </div>
            <!-- lower section -->
            <div class="city-serch-container">
                <input type="text" class="city-search" data-city-search placeholder="Enter Location">
            </div>
        </div>
    </div>
    <!-- end container  -->
    <!-- disclaimer -->
    <a href="https://cergina.github.io" class="link-cergina">Created by Cergina</a>
    <!-- end disclaimer -->
</body>
</html>
